<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareFileApp</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="Documents-icon.png" alt="" draggable="false" class = "img__">
            </div>

            <input type="file" class="fileip">
            <div class="title">
                Drap & Drop or <span class="browse" style = "color : blue ">browse</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
            </div>
        </div>
        <div class="link_container">
            <h5 class = "expires">Link expires in 1 day</h5>
            <div class="link_box">
                <div class="input_link">
                    <input type="text" class="url_" readonly>
                    <button class="copy">
                        Copy Link
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Alert -->
    <div class="alert">Copied to Clipboard</div>
    <script src = "index.js"></script>
</body>
</html>
